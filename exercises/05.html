<body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@16.12.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.12.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.8.3/babel.js"></script>
    <style>
      .box {
        border: 1px solid #333;
        display: flex;
        flex-direction: column;
        justify-content: center;
        text-align: center;
      }
      .box--large {
        width: 270px;
        height: 270px;
      }
      .box--medium {
        width: 180px;
        height: 180px;
      }
      .box--small {
        width: 90px;
        height: 90px;
      }
    </style>
    <script type="text/babel">
        // üê® Step 1: Assign "className" and "style" props to div
        function Box(props) {
            return (
                <div>
                    {props.children}
                </div>
            )
        }
  
        const element = (
            <div>
            {/* üê® Step 2: Assign class .box and box--small and background color to lightblue in style*/}
            <Box>
                small lightblue box
            </Box>
            {/* üê® Step 3: Assign class .box and box--medium and background color to pink in style*/}
            <Box>
                medium pink box
            </Box>
            {/* üê® Step 4: Assign class .box and box--large and background color to orange in style*/}
            <Box>
                large orange box
            </Box>
            <Box>sizeless box</Box>
            </div>
        )
  
        ReactDOM.render(element, document.getElementById('root'))
    </script>
</body>
